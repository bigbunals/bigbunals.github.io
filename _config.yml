# Site
name: "Ramen Patrol"
title: "Ramen Patrol"
description: "Fresh, Fast, Curated Asian Ramen(models) videos ;)"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /bigbunals.github.io
google_analytics: 'UA-137828807-1'
disqus: 'ramenpatrol'
mailchimp-list: 'https://gmail.us20.list-manage.com/subscribe/post?u=61ac1128c84875112c8b70c58&amp;id=4012c836fc'
include: ["_pages"]
permalink: /:title/

page:
  comments: false
# Authors


# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 12
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"
